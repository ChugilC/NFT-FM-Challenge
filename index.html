<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="content">
        <img src="./images/image-equilibrium.jpg" alt="NFT Image" class="nft" />
        <h3>Equilibrium #3429</h3>
        <p class="sblue">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <section class="info">
          <div>
            <img src="./images/icon-ethereum.svg" alt="icon" />
            <p class="spl">0.041 ETH</p>
          </div>
          <div>
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <p class="sblue">3 days left</p>
          </div>
        </section>
        <div class="line"></div>

        <section class="creator">
          <img src="./images/image-avatar.png" alt="creator" />
          <p>
            <span class="sblue">Creation of </span
            ><span class="effect">Jules Wyvern</span>
          </p>
        </section>
      </section>
    </main>
  </body>
</html>
